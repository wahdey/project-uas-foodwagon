<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodWagon Food Delivery Landing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Navbar and Header -->
    <div class="topnav">
      <img src="img/Top Nav + Header.png" alt="" />
    </div>
    <!-- Top Navbar and Header -->

    <!-- Flash Deal  -->
    <div class="flashdeal">
      <img src="img/Flash Deal Card.png" alt="" />
      <img src="img/Flash Deal Card (1).png" alt="" />
      <img src="img/Flash Deal Card (2).png" alt="" />
      <img src="img/Flash Deal Card (3).png" alt="" />
    </div>
    <!-- Flash Deal -->

    <!-- How Does It Work -->
    <div class="howdoesitwork">
      <img src="img/How Does It Work.png" alt="" />
    </div>
    <!-- How Does It Work -->

    <!-- Popular Items -->
    <div class="popitems">
      <div class="arrowleft">
        <img src="img/Arrow Left.png" alt="" />
      </div>
      <div class="midcontent">
        <div class="popitemstext">
          <h2>Popular Items</h2>
        </div>
        <div class="popitemsmenu">
          <img src="img/cheese burger card.png" alt="" />
          <img src="img/toffee cake card.png" alt="" />
          <img src="img/dancake card.png" alt="" />
          <img src="img/crispy sandwich card.png" alt="" />
          <img src="img/thai soup card.png" alt="" />
        </div>
      </div>
      <div class="arrowright">
        <img src="img/Arrow Right.png" alt="" height="70px" />
      </div>
    </div>
    <!-- Popular Items -->

    <!-- Featured Restaurants -->
    <div class="featuredrestaurants">
      <div class="featuredrestaurantstext">
        <h2>Featured Restaurants</h2>
      </div>
      <div class="menu1">
        <img src="img/1.png" alt="" />
        <img src="img/2.png" alt="" />
        <img src="img/3.png" alt="" />
        <img src="img/4.png" alt="" />
      </div>
      <div class="menu2">
        <img src="img/5.png" alt="" />
        <img src="img/6.png" alt="" />
        <img src="img/7.png" alt="" />
        <img src="img/8.png" alt="" />
      </div>
      <div class="viewallbutton">
        <img src="img/view all button.png" alt="" />
      </div>
    </div>
    <!-- Featured Restaurants -->

    <!-- Search by Food -->
    <div class="searchfood">
      <div class="searchheader">
        <img src="img/search by food header.png" alt="" />
      </div>
      <div class="menus">
        <img src="img/pizza.png" alt="" />
        <img src="img/burger.png" alt="" />
        <img src="img/noodles.png" alt="" />
        <img src="img/sub sandwich.png" alt="" />
        <img src="img/chowmein.png" alt="" />
        <img src="img/steak.png" alt="" />
      </div>
    </div>
    <!-- Search by Food -->

    <!-- Features -->
    <div class="features">
      <div class="featurestop">
        <img src="img/Features.png" alt="" />
      </div>
      <div class="appdownload">
        <img src="img/App Download.png" alt="" />
      </div>
    </div>
    <!-- Features -->

    <!-- Details -->
    <div class="details">
      <div class="details1">
        <img src="img/Details Card.png" alt="" />
      </div>
      <div class="details2">
        <img src="img/Details Card (1).png" alt="" />
      </div>
      <div class="details3">
        <img src="img/Details Card (2).png" alt="" />
      </div>
    </div>
    <!-- Details -->

    <!-- Last Order -->
    <div class="lastorder">
      <div class="lastorder-bg">
        <img src="img/Image.png" alt="" />
      </div>
      <div class="lastordertext">
        <img src="img/Text.png" alt="" />
      </div>
      <div class="lastorderbutton">
        <img src="img/Button.png" alt="" />
      </div>
      <div class="footer">
        <div class="top">
          <img src="img/Our Top Cities.png" alt="" />
        </div>
        <div class="bottom">
          <img src="img/Menu + Subscription + Rights.png" alt="" />
        </div>
      </div>
    </div>
    <!-- Last Order -->

    <!-- Footer -->

    <!-- Footer -->
  </body>
</html>
